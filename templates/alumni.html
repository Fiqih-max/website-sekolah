{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-bold mb-4 text-blue-800">Data Alumni</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for alumni in data_alumni %}
    <div class="bg-white rounded-xl shadow p-4 text-center">
        <img src="{{ url_for('static', filename='uploads/alumni/' ~ alumni['foto']) }}" 
     alt="Foto {{ alumni['nama'] }}"
     class="mx-auto w-24 h-24 rounded-full object-cover mb-4">
        <h3 class="text-lg font-semibold">{{ alumni['nama'] }}</h3>
        <p class="text-sm text-gray-500">Angkatan: {{ alumni['tahun_lulus'] }}</p>
        <p class="text-sm text-gray-500">Pekerjaan: {{ alumni['pekerjaan'] }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
