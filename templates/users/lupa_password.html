<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lupa Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#22c55e,#16a34a);
    font-family:'Segoe UI',Tahoma;
}

.box{
    background:white;
    padding:30px;
    border-radius:14px;
    width:320px;
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    margin-top:15px;
    padding:12px;
    background:#16a34a;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.flash{
    background:#fde68a;
    padding:10px;
    border-radius:8px;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="box">
    <h3>Lupa Password</h3>
    <p>Masukkan username Anda</p>

    {% with messages = get_flashed_messages() %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Reset Password</button>
    </form>

    <br>
    <a href="{{ url_for('user_login') }}">‚Üê Kembali ke Login</a>
</div>

</body>
</html>
