<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body{
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #22c55e, #15803d);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.login-user{
    width: 380px;
    padding: 40px 35px;
    border-radius: 20px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(15px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.35);
    color: #fff;
    animation: fadeIn 0.9s ease;
}

/* Title */
.login-user h2{
    text-align: center;
    margin-bottom: 5px;
    font-size: 26px;
    letter-spacing: 1px;
}

.subtitle{
    text-align: center;
    font-size: 13px;
    opacity: 0.85;
    margin-bottom: 30px;
}

/* Flash */
.flash{
    background: rgba(255, 0, 0, 0.25);
    border-left: 4px solid #ef4444;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 18px;
    text-align: center;
    font-size: 14px;
}

/* Input */
.form-group{
    margin-bottom: 18px;
}

.form-group label{
    font-size: 13px;
    opacity: 0.9;
    margin-bottom: 6px;
    display: block;
}

.form-group input{
    width: 100%;
    padding: 13px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.95);
    transition: 0.3s;
}

.form-group input:focus{
    box-shadow: 0 0 0 3px rgba(34,197,94,0.35);
    transform: scale(1.02);
}

/* Button */
.user-btn{
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #dcfce7, #bbf7d0);
    color: #166534;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
    margin-top: 5px;
}

.user-btn:hover{
    background: linear-gradient(135deg, #bbf7d0, #86efac);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Footer */
.user-footer{
    text-align: center;
    margin-top: 22px;
    font-size: 12px;
    opacity: 0.85;
}

.user-footer a{
    color: #dcfce7;
    text-decoration: none;
    font-weight: 600;
}

.user-footer a:hover{
    text-decoration: underline;
}

/* Animation */
@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(30px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media(max-width: 420px){
    .login-user{
        width: 90%;
        padding: 30px 25px;
    }
}
</style>
</head>

<body>

<div class="login-user">
    <h2>Login Siswa</h2>
    <div class="subtitle">Silakan masuk untuk melanjutkan</div>

    {% with messages = get_flashed_messages(category_filter=['user']) %}
  {% if messages %}
    {% for message in messages %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}


    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="user-btn">Masuk Sekarang</button>
    </form>

    <div class="user-footer">
    <a href="{{ url_for('user_lupa_password') }}">Lupa Password?</a>
    <br><br>
    Belum punya akun?
    <a href="{{ url_for('register_siswa') }}">Buat Akun Baru</a>
    <br><br>
    Â© 2026 Sistem Informasi Sekolah
</div>

</div>

</body>
</html>
