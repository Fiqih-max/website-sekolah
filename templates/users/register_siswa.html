<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Buat Akun Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body{
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    display: flex;
    align-items: center;
    justify-content: center;
}

.register-user{
    width: 360px;
    padding: 35px;
    border-radius: 16px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    color: #fff;
}

.register-user h2{
    text-align: center;
    margin-bottom: 20px;
}

.form-group{
    margin-bottom: 15px;
}

.form-group input{
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
}

button{
    width: 100%;
    padding: 13px;
    border-radius: 10px;
    border: none;
    background: #ffffff;
    color: #16a34a;
    font-weight: bold;
    cursor: pointer;
}

.footer{
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="register-user">
    <h2>Buat Akun Baru</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
    <input type="text" name="kelas" placeholder="Kelas (contoh: X IPA 1)" required>
</div>
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Daftar</button>
    </form>

    <div class="footer">
        <a href="{{ url_for('user_login') }}">Kembali ke Login</a>
    </div>
</div>

</body>
</html>
