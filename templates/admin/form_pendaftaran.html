<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ aksi }} Pendaftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">

  <div class="w-full max-w-xl bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">

    <!-- Judul -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      {{ aksi }} Data Pendaftar
    </h2>

    <!-- Form -->
    <form method="post" class="space-y-6">

      <!-- Nama -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Nama Lengkap
        </label>
        <input
          type="text"
          name="nama"
          value="{{ pendaftar[1] if pendaftar else '' }}"
          required
          placeholder="Masukkan nama lengkap"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Asal Sekolah -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Asal Sekolah
        </label>
        <input
          type="text"
          name="asal_sekolah"
          value="{{ pendaftar[2] if pendaftar else '' }}"
          required
          placeholder="Nama sekolah asal"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Nomor HP -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Nomor HP
        </label>
        <input
          type="text"
          name="no_hp"
          value="{{ pendaftar[3] if pendaftar else '' }}"
          required
          placeholder="08xxxxxxxxxx"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Tombol -->
      <div class="flex justify-between items-center pt-6">

        <button
          type="submit"
          class="bg-gradient-to-r from-indigo-600 to-purple-600
                 text-white px-8 py-3 rounded-xl font-semibold
                 hover:scale-105 hover:shadow-xl transition"
        >
          {{ aksi }}
        </button>

        <a
          href="{{ url_for('admin_pendaftaran') }}"
          class="text-gray-600 hover:text-indigo-600 font-medium transition"
        >
          ‚Üê Kembali
        </a>

      </div>

    </form>
  </div>

</body>
</html>
