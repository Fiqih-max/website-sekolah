<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ aksi }} Galeri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">

    <!-- Judul -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      {{ aksi }} Galeri
    </h2>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">

      <!-- Judul Galeri -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Judul Galeri
        </label>
        <input
          type="text"
          name="judul"
          value="{{ galeri['judul'] if galeri else '' }}"
          required
          placeholder="Masukkan judul galeri"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Upload Gambar -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Gambar Galeri
        </label>

        <div class="flex items-center gap-4">
          <label
            class="flex-1 cursor-pointer border-2 border-dashed border-indigo-300
                   rounded-xl p-4 text-center hover:bg-indigo-50 transition"
          >
            <span class="text-indigo-600 font-medium">
              üì∏ Klik untuk upload gambar
            </span>
            <input
              type="file"
              name="gambar"
              {{ 'required' if aksi == 'Tambah' else '' }}
              accept="image/*"
              class="hidden"
            >
          </label>

          {% if galeri %}
          <img
            src="{{ url_for('static', filename='uploads/galeri/' ~ galeri['gambar']) }}"
            alt="Gambar Galeri"
            class="w-20 h-20 rounded-xl object-cover border-4 border-indigo-500 shadow"
          >
          {% endif %}
        </div>
      </div>

      <!-- Tombol -->
      <div class="flex justify-between items-center pt-6">

        <button
          type="submit"
          class="bg-gradient-to-r from-indigo-600 to-purple-600
                 text-white px-8 py-3 rounded-xl font-semibold
                 hover:scale-105 hover:shadow-xl transition"
        >
          {{ aksi }}
        </button>

        <a
          href="{{ url_for('admin_galeri') }}"
          class="text-gray-600 hover:text-indigo-600 font-medium transition"
        >
          ‚Üê Kembali
        </a>

      </div>

    </form>
  </div>

</body>
</html>
