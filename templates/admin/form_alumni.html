<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ aksi }} Alumni</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">
    
    <!-- Judul -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      {{ aksi }} Alumni
    </h2>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">

      <!-- Nama -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Alumni</label>
        <input
          type="text"
          name="nama"
          value="{{ alumni[1] if alumni else '' }}"
          required
          placeholder="Masukkan nama alumni"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Tahun Lulus -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Tahun Lulus</label>
        <input
          type="text"
          name="tahun_lulus"
          value="{{ alumni[2] if alumni else '' }}"
          required
          placeholder="Contoh: 2020"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Pekerjaan -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Pekerjaan</label>
        <input
          type="text"
          name="pekerjaan"
          value="{{ alumni[3] if alumni else '' }}"
          required
          placeholder="Pekerjaan alumni"
          class="w-full rounded-xl border border-gray-300 px-4 py-3 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Foto -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Foto Alumni</label>

        <div class="flex items-center gap-4">
          <label class="flex-1 cursor-pointer border-2 border-dashed border-indigo-300 rounded-xl p-4 text-center hover:bg-indigo-50 transition">
            <span class="text-indigo-600 font-medium">üì∏ Klik untuk upload foto</span>
            <input type="file" name="foto" class="hidden">
          </label>

          {% if alumni and alumni[4] %}
          <img
            src="{{ url_for('static', filename='uploads/alumni/' ~ alumni[4]) }}"
            alt="Foto Alumni"
            class="w-20 h-20 rounded-full object-cover border-4 border-indigo-500 shadow"
          >
          {% endif %}
        </div>
      </div>

      <!-- Tombol -->
      <div class="flex justify-between items-center pt-6">
        <button
          type="submit"
          class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-xl font-semibold hover:scale-105 hover:shadow-xl transition"
        >
          {{ aksi }}
        </button>

        <a
          href="{{ url_for('admin_alumni') }}"
          class="text-gray-600 hover:text-indigo-600 font-medium transition"
        >
          ‚Üê Kembali
        </a>
      </div>

    </form>
  </div>

</body>
</html>
