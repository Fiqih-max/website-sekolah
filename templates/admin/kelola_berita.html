{% extends 'admin/base_admin.html' %}
{% block content %}
<div class="bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-xl">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-bold text-primary">Kelola Berita</h2>
    <a href="{{ url_for('tambah_berita') }}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow-md transition">
      + Tambah Berita
    </a>
  </div>

  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden text-sm">
      <thead class="bg-gradient-to-r from-primary to-secondary text-white">
        <tr>
          <th class="px-4 py-3 border">#</th>
          <th class="px-4 py-3 border">Judul</th>
          <th class="px-4 py-3 border">Tanggal</th>
          <th class="px-4 py-3 border">Isi</th>
          <th class="px-4 py-3 border text-center">Aksi</th>
        </tr>
      </thead>
      <tbody class="bg-white text-gray-800">
        {% for b in berita %}
        <tr class="even:bg-gray-50 hover:bg-emerald-50 border-t transition">
          <td class="px-4 py-2 border text-center">{{ loop.index }}</td>
          <td class="px-4 py-2 border">{{ b.judul }}</td>
          <td class="px-4 py-2 border">{{ b.tanggal }}</td>
          <td class="px-4 py-2 border truncate max-w-xs">{{ b['isi'][:100] }}
...</td>
          <td class="px-4 py-2 border text-center space-x-2">
            <a href="{{ url_for('edit_berita', id=b.id) }}" class="text-blue-600 hover:text-blue-800 transition">Edit</a>
            <span>|</span>
            <a href="{{ url_for('hapus_berita', id=b.id) }}" onclick="return confirm('Hapus berita ini?')" class="text-red-600 hover:text-red-800 transition">Hapus</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="px-4 py-4 text-center text-gray-500">Belum ada data berita.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
