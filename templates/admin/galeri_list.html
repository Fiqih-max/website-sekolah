<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Galeri</h1>
    <a href="{{ url_for('tambah_galeri') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Tambah Galeri</a>
    <div class="grid grid-cols-3 gap-4 mt-6">
      {% for g in galeri %}
      <div class="bg-white rounded shadow p-4">
        <img src="{{ url_for('static', filename=g['gambar']) }}" alt="{{ g['judul'] }}" class="w-full h-48 object-cover rounded mb-2">
        <h3 class="font-semibold">{{ g['judul'] }}</h3>
        <div class="mt-2">
          <a href="{{ url_for('edit_galeri', id=g['id']) }}" class="text-blue-600 mr-2">Edit</a>
          <a href="{{ url_for('hapus_galeri', id=g['id']) }}" class="text-red-600">Hapus</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
