<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body{
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #1f2933, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.admin-login{
    width: 360px;
    padding: 35px;
    border-radius: 14px;
    background: rgba(15,23,42,0.85);
    box-shadow: 0 0 40px rgba(0, 153, 255, 0.25);
    color: #fff;
    animation: slideUp 0.7s ease;
}

.admin-login h2{
    text-align: center;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.admin-login .subtitle{
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 25px;
}

/* Input */
.input-group{
    margin-bottom: 15px;
}

.input-group input{
    width: 100%;
    padding: 13px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #020617;
    color: #fff;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus{
    border-color: #38bdf8;
    box-shadow: 0 0 10px rgba(56,189,248,0.4);
}

/* Button */
.admin-btn{
    width: 100%;
    padding: 13px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #2563eb);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.admin-btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(56,189,248,0.5);
}

/* Footer */
.admin-footer{
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.6;
}

/* Animation */
@keyframes slideUp{
    from{
        opacity: 0;
        transform: translateY(30px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="admin-login">
    <h2>ADMIN PANEL</h2>
    <div class="subtitle">Restricted Access</div>

    <form method="POST">
        <div class="input-group">
            <input name="username" placeholder="Admin Username" required>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder="Admin Password" required>
        </div>

        <button type="submit" class="admin-btn">Login Admin</button>
    </form>

    <div class="admin-footer">
        Â© 2026 Sistem Informasi Sekolah
    </div>
</div>

</body>
</html>
