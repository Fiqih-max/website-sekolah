<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ aksi }} Ekstrakurikuler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">

    <!-- Judul -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      {{ aksi }} Ekstrakurikuler
    </h2>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">

      <!-- Nama -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Nama Ekstrakurikuler
        </label>
        <input
          type="text"
          name="nama"
          value="{{ ekstra['nama'] if ekstra else '' }}"
          required
          placeholder="Contoh: Pramuka, Futsal"
          class="w-full rounded-xl border border-gray-300 px-4 py-3
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Deskripsi -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Deskripsi
        </label>
        <textarea
          name="deskripsi"
          required
          placeholder="Deskripsi kegiatan..."
          class="w-full rounded-xl border border-gray-300 px-4 py-3 h-40
                 focus:outline-none focus:ring-4 focus:ring-indigo-300
                 focus:border-indigo-500 transition resize-none"
        >{{ ekstra['deskripsi'] if ekstra else '' }}</textarea>
      </div>

      <!-- Upload Gambar -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Gambar Ekstrakurikuler
        </label>

        <div class="flex items-center gap-4">
          <label
            class="flex-1 cursor-pointer border-2 border-dashed border-indigo-300
                   rounded-xl p-4 text-center hover:bg-indigo-50 transition"
          >
            <span class="text-indigo-600 font-medium">
              ğŸ“¸ Klik untuk upload gambar
            </span>
            <input type="file" name="gambar" class="hidden">
          </label>

          {% if ekstra and ekstra['gambar'] %}
          <img
            src="{{ url_for('static', filename='uploads/ekstra/' ~ ekstra['gambar']) }}"
            alt="Gambar Ekstrakurikuler"
            class="w-20 h-20 rounded-xl object-cover border-4 border-indigo-500 shadow"
          >
          {% endif %}
        </div>
      </div>

      <!-- Tombol -->
      <div class="flex justify-between items-center pt-6">

        <button
          type="submit"
          class="bg-gradient-to-r from-indigo-600 to-purple-600
                 text-white px-8 py-3 rounded-xl font-semibold
                 hover:scale-105 hover:shadow-xl transition"
        >
          {{ aksi }}
        </button>

        <a
          href="{{ url_for('admin_ekstrakurikuler') }}"
          class="text-gray-600 hover:text-indigo-600 font-medium transition"
        >
          â† Kembali
        </a>

      </div>

    </form>
  </div>

</body>
</html>
