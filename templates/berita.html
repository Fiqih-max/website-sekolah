{% extends 'base.html' %}
{% block content %}

<section class="bg-gradient-to-r from-blue-50 to-green-50 p-8 rounded-xl shadow mb-8">
  <h2 class="text-3xl font-bold text-blue-800 mb-6">ğŸ“° Berita Sekolah</h2>

  {% if berita %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for b in berita %}
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
      <div class="p-5">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ b[1] }}</h3>
        <a href="{{ url_for('detail_berita', id=b[0]) }}"
           class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          ğŸ“– Lihat Selengkapnya
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-500">Belum ada berita yang dipublikasikan.</p>
  {% endif %}
</section>

{% endblock %}
