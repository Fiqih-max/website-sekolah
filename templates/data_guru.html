{% extends 'base.html' %}
{% block content %}

<section class="bg-white p-6 rounded-xl shadow max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">ğŸ‘¨â€ğŸ« Data Guru SMA Muhammadiyah 4 Songgon</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for guru in data_guru %}
        <div class="bg-gray-50 rounded-xl shadow p-4 text-center">
            <img 
  src="{% if guru['foto'] %}
        {{ url_for('static', filename='uploads/guru/' ~ guru['foto']) }}
       {% else %}
        {{ url_for('static', filename='default-user.png') }}
       {% endif %}"
  alt="Foto {{ guru['nama'] }}"
  class="mx-auto w-24 h-24 rounded-full object-cover mb-4 border-2 border-blue-500">
            <h3 class="text-lg font-semibold">{{ guru['nama'] }}</h3>
            <p class="text-sm text-gray-500">NIP: {{ guru['nip'] }}</p>
            <p class="text-sm text-gray-500">Jabatan: {{ guru['Jabatan'] }}</p>
            <p class="text-sm text-gray-500">Kontak: {{ guru['kontak'] }}</p>
        </div>
        {% else %}
        <p class="col-span-3 text-center text-gray-500">Belum ada data guru.</p>
        {% endfor %}
    </div>
</section>

{% endblock %}
