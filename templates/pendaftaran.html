{% extends 'base.html' %}

{% block content %}
<section class="max-w-xl mx-auto mt-24 p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">Formulir Pendaftaran Siswa Baru</h2>

  <form method="post" class="space-y-4">
  <input type="text" name="nama" placeholder="Nama Lengkap" required
         class="w-full px-4 py-2 border rounded-lg">

  <input type="text" name="asal_sekolah" placeholder="Asal Sekolah" required
         class="w-full px-4 py-2 border rounded-lg">

  <input type="text" name="no_hp" placeholder="No. HP / WhatsApp" required
         class="w-full px-4 py-2 border rounded-lg">

  <button type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg">
    Daftar
  </button>
</form>
</section>
{% endblock %}
